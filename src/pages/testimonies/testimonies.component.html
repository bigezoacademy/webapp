<div class="p-3">
  <div class="container text-center">
    <p class="h3">
      <span class="text-primary">{{ academyVisitorCount }}</span> Website
      Visitors
    </p>
  </div>
</div>

<h1 class="py-5 text-center display-3 fw-bold">
  What some former students say
</h1>

<div class="container my-5" id="reviews">
  <div class="row">
    <div class="col-md-3 mb-5" *ngFor="let student of students">
      <div class="testimonial m-3">
        <div class="source py-3">
          <span class="name">{{ student.Name }}</span
          ><br />
          <i class="profession">{{ student.Profession }}</i
          >, <span class="location">{{ student.Location }}</span>
        </div>

        <div class="image">
          <div class="clip"></div>
          <img src="{{ student.Image }}" class="img-fluid rounded-circle" />
        </div>
        <p class="p-3 description">
          {{ student.Description }}
        </p>
      </div>
    </div>
  </div>
</div>
